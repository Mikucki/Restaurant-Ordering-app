<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="container">
      <nav>
        <h1>LogoHere</h1>
        <p>Best food just right next to you !</p>
      </nav>
      <div id="list"></div>
      <div id="order"></div>
      <div id="summery" class="summery"></div>
      <div id="appent-item"></div>
    </div>

    <form class="pay" id="pay">
      <h3 class="info">Enter card details</h3>
      <label for="name"></label>
      <input type="text" placeholder="Enter your name" id="name" required />
      <label for="card-num"></label>
      <input
        type="text"
        placeholder="Enter card number"
        id="card-num"
        required
      />
      <label for="CVV"></label>
      <input type="text" placeholder="Enter CVV" id="CVV" required />
      <input
        type="submit"
        value="Pay"
        class="pay-btn"
        id="submit"
        data-submit="submit"
      />
    </form>
    <p></p>
  </body>
</html>
